<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <style>
        /* here image is behind the text*/
        img{
            position:absolute;
            left:0px;
            top:0px;
            z-index: -1;
        }  
        /* here image is infront of text.z-index value from -1 to 1 
        img{
            position:absolute;
            left:0px;
            top:0px;
            z-index: 1;
        }   */
        
    </style>
</head>
<body>
    <h1>Heading of z index</h1>
    
    <!-- <img src="salman.jpg" width="100px" height="200px"/> -->
    <img src="img8.jpg" width="100%" height="500px" alt="image for testing z indexof"/>
    <p style="color:aliceblue;">
        Because the image has a z indexof -1 it will be placed behind the text.
    </p>
    
</body>
</html>
